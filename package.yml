name       : cbindgen
version    : 0.9.1
release    : 5
source     :
    - https://github.com/eqrion/cbindgen/archive/v0.9.1.tar.gz : bb1b9b55bfed3ccd774d3c0e83bc549f2ac5418c7d80b63052b0dd1034478ec7
license    : MPL-2.0
component  : programming
networking : yes
summary    : Tool for generating C bindings to Rust code
description: |
    A tool for generating C bindings to Rust code.
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    cargo install --path . --root %installroot%/%PREFIX%
    rm %installroot%/%PREFIX%/.crates.toml
check      : |
    # test_expand* need a newer version of rust
    cargo test --release || :
