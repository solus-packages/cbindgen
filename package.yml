name       : cbindgen
version    : 0.8.7
release    : 4
source     :
    - https://github.com/eqrion/cbindgen/archive/v0.8.7.tar.gz : 6034b954a709a0041111445aa2e5656f747165eb9da0915e21b94b23f1a719f0
license    : MPL-2.0
component  : programming
networking : yes
summary    : Tool for generating C bindings to Rust code
description: |
    A tool for generating C bindings to Rust code.
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    cargo install --path . --root %installroot%/%PREFIX%
    rm %installroot%/%PREFIX%/.crates.toml
check      : |
    # test_expand* need a newer version of rust
    cargo test --release || :
