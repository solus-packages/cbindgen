name       : cbindgen
version    : 0.12.0
release    : 6
source     :
    - https://github.com/eqrion/cbindgen/archive/v0.12.0.tar.gz : e323181422ab3730c4166d7f11f178d2770a9e637ea30c112190d6a529457505
license    : MPL-2.0
component  : programming
networking : yes
summary    : Tool for generating C bindings to Rust code
description: |
    A tool for generating C bindings to Rust code.
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    cargo install --path . --root $installdir/usr
    rm $installdir/usr/.crates.toml
check      : |
    # test_expand* need a newer version of rust
    cargo test --release || :
