name       : cbindgen
version    : 0.23.0
release    : 16
source     :
    - https://github.com/eqrion/cbindgen/archive/refs/tags/v0.23.0.tar.gz : d7b82a7a4bfe7fc61c6f7c1b848bf586fef4057c84960739484b4f743bf0bab6
license    : MPL-2.0
component  : programming
networking : yes
summary    : Tool for generating C bindings to Rust code
description: |
    A tool for generating C bindings to Rust code.
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    cargo install --path . --root $installdir/usr
    rm $installdir/usr/.[!.]*
check      : |
    # test_expand* will fail due to https://github.com/eqrion/cbindgen/issues/338
    cargo test --release || :
